<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Warp Wake Website</title>
  <link rel="stylesheet" href="BaseWebsiteStyle.css" />
</head>
<body>

  <!-- Socials Button -->
  <div class="side-socials">
    <a href="https://www.youtube.com/@RedVeilGames" target="_blank">YouTube</a>
    <a href="https://kickstarter.com" target="_blank">Kickstarter</a>
    <a href="https://twitter.com" target="_blank">Twitter</a>
  </div>

  <!-- Artwork Viewer -->
  <div class="artwork-viewer">
    <button id="prev">&#8592;</button>
    <img id="artwork" src="Art/BigTree.png" alt="Artwork" />
    <button id="next">&#8594;</button>
  </div>

  <script>
  const artwork = document.getElementById("artwork");

  document.getElementById("prev").addEventListener("click", () => {
    artwork.src = "Art/BigTree.png";
  });

  document.getElementById("next").addEventListener("click", () => {
    artwork.src = "Art/ScoloPeopleScary.gif";
  });
</script>
</body>
</html>
