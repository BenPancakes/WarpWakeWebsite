<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bookshelf</title>
    <link rel="stylesheet" href="Style.css" />
</head>
<body>
    <div class="bookshelf">
        <div class="book">
            <div class="side spine">
                <span class="spine-title">Book Title</span>
                <span class="spine-author">PG</span>
            </div>

            <div class="side cover"></div>
        </div>
        <div class="book">
            <div class="side spine">
                <span class="spine-title">Another Book</span>
                <span class="spine-author">AB</span>
            </div>
            <div class="side top"></div>
            <div class="side cover"></div>
        </div>
        <div class="book">
            <div class="side spine">
                <span class="spine-title">Third Book</span>
                <span class="spine-author">CD</span>
            </div>
            <div class="side top"></div>
            <div class="side cover"></div>
        </div>
    </div>

    <script type="module" src="bookshelf.js"></script>
</body>
</html>
